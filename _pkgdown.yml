reference:
- title: Multicollinearity Filtering
  desc: >
    Remove redundant predictors from modelling datasets. These functions
    filter variables by pairwise correlation, variance inflation factors,
    or both, while respecting user-defined predictor priorities.
- contents:
  - has_concept("multicollinearity_filtering")

- title: Multicollinearity Assessment
  desc: >
    Quantify redundancy among predictors. Compute pairwise correlations,
    variance inflation factors, and summary statistics for datasets with
    numeric and categorical variables.
- contents:
  - has_concept("multicollinearity_assessment")

- title: Predictor Ranking
  desc: >
    Prioritize predictors for multicollinearity filtering. Rank variables
    by their association with a response or by their redundancy with other
    predictors. Supports cross-validation and multiple response types.
- contents:
  - has_concept("preference_order_functions")
  - has_concept("preference_order_tools")

- title: Target Encoding
  desc: >
    Convert categorical predictors to numeric using response values.
    Implements mean, leave-one-out, and rank encoding methods for
    seamless integration of categorical variables in correlation and
    VIF analyses.
- contents:
  - has_concept("target_encoding")

- title: Example Data
  desc: >
    Sample datasets for exploring package functionality. Includes
    dataframes with numeric, categorical, and mixed predictor types,
    plus multiple response encodings.
- contents:
  - has_concept("example_data")

- title: Validation Experiments
  desc: >
    Results from simulation studies used to calibrate adaptive thresholds
    and validate the equivalence between correlation and VIF filtering.
- contents:
  - has_concept("experiments")

- title: Print and Summary Methods
  desc: >
    S3 methods for displaying and summarizing results from `collinear()`
    and related functions.
- contents:
  - has_concept("S3_methods")

- title: Variable Type Detection
  desc: >
    Identify and classify variables by type. Detect numeric, categorical,
    logical, and near-zero variance columns in modelling datasets.
- contents:
  - has_concept("data_types")

- title: Modelling Utilities
  desc: >
    Helper functions for model fitting and evaluation. Generate formulas,
    compute performance metrics, and create class-balancing weights.
- contents:
  - has_concept("modelling_tools")

- title: Input Validation
  desc: >
    Internal functions for checking and preparing function arguments.
    Ensure data frames, variable names, and parameters meet requirements.
- contents:
  - has_concept("argument_validation")
