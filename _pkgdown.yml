reference:

- title: Multicollinearity Filtering
  desc: Functions to manage multicollinearity.
- contents:
  - has_concept("multicollinearity_filtering")

- title: Multicollinearity Assessment
  desc: Functions to assess multicollinearity.
- contents:
  - has_concept("multicollinearity_assessment")

- title: Preference Order
  desc: Functions rank predictors by their relationship with a response variable.
- contents:
  - has_concept("preference_order_functions")
  - has_concept("preference_order_tools")

- title: Target Encoding
  desc: Functions to map categorical predictors to numeric using a numeric response as reference.
- contents:
  - has_concept("target_encoding")


- title: Example Datasets
  desc: Example data to play with `collinear()` and company.
- contents:
  - has_concept("example_data")

- title: Experiment Results
  desc: Data and models resulting from experiments used to tune `collinear()` and understand how it works.
